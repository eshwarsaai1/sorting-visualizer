<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        
    </div>
    <div class="btns">
        <button class="sort bubble">Bubble sort</button>
        <button class="sort selection">Selection sort</button>
        <button class="sort insertion">Insertion sort</button>
        <button class="sort merge">Merge sort</button>
        <button class="sort quick">Quick sort</button>
    </div>
    <label style="font-size: large;" for="size"> Choose Array Size</label>
    <input class="len" type="range" name="size" id="size" min="5" max="250" value="8" />
    <span style="font-size: larger;" class="lenVal"> 8 </span>
    <button class="btn change"> regenerate Array</button>
    <label style="font-size: large; margin-left: 500px;" for="speed"> Choose Sorting speed</label>
    <input class="speed" type="range" name="speed" id="speed" min="1" max="5" value="1" />
    <span style="font-size: larger;" class="speedVal"> 1 </span>
    <script src="script.js"> </script>
</body>
</html>
